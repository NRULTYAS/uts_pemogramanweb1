<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="login.html">Yunshii Garage!</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Registrasi Akun</h1>
        <form id="registerForm" class="mx-auto" style="max-width: 400px;">

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Masukkan username" required>
            </div>


            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Masukkan email" required>
            </div>


            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
            </div>


            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Masukkan ulang password" required>
            </div>


            <button type="submit" class="btn btn-primary w-100">Registrasi</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2024 Yunshii Garage - By Nurul Setianingtyas Raharjo TIF 22 CID 22552011176
    </footer>

    <script>

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); 


            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Password dan konfirmasi password tidak sama!");
                return;
            }


            console.log("Registrasi Berhasil!");
            console.log("Username:", username);
            console.log("Email:", email);


            alert("Registrasi berhasil! Silakan login.");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
